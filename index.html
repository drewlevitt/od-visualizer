<p>Use the drop-down menus to select travel mode, direction, and time period. You can also select a zone for analysis
    using the drop-down, or click a zone on the map to select it.</p>

<p>Show trips <select name="direction" id="direction">
        <option value="inbound">to</option>
        <option value="outbound">from</option>
    </select> <select id="selectZone">
        <option value="none">[select a zone]</option>
    </select> by <select id="selectMode"></select> during the <select id="selectDayType"></select> <select
        id="selectDayPart"></select>. [Reset]</p>

<!-- Create a div where the graph will take place -->
<div id="map"></div>
